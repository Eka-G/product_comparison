<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product comparison</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;1,500;1,600&display=swap" rel="stylesheet">
</head>

<body>
	<div class="container content col-12">

		<section class="compare-items col-12">
			<div class="compare-items__filter">
				<div class="compare-items__headline">
					<h2 class="compare-items__title">Для категорий</h2>
					<span class="compare-items__help">?</span>
				</div>

				<div class="compare-items__select-wrap">
					<select name="select_item-type" class="compare-items__select">
				    	<option value="Смартфоны" selected>Смартфоны</option>
				    	<option value="Другое">Другое</option>
					</select>
				</div>


				<form action="#" class="compare-items__choose-parameters">

					<input type="radio" id="allParameters" name="chooseParameters" value="all Parameters" class="compare-items__radio" checked>
					<label for="allParameters" class="compare-items__parameter">Все характеристики</label> <br>

					<input type="radio" id="justDifference" name="chooseParameters" value="difference" class="compare-items__radio">
					<label for="justDifference" class="compare-items__parameter">Показать только различия</label>
				</form>

					
				</form>
			</div> <!-- compare-items__filter -->
			
			<div class="compare-items__goods">
				<div class="compare-items__item col-6">
					<div class="compare-items__wrap">
						<a href="" class="compare-items__delete-item"></a>
						
						<div class="compare-items__img">
							<img src="img/iPhone.png" alt="Apple iPhone 11 64 Gb (Gold)">
						</div>
						<div class="compare-items__description">
							<div class="compare-items__type">Смартфоны</div>
							<div class="compare-items__model">Apple iPhone 11 64 Gb (Gold)</div>
							<div class="compare-items__prices">
								<span class="new-price">49 999 ₽</span>
								<span class="old-price">60 999 ₽</span>
							</div>

							<div class="compare-items__buy">
								<button type="button" class="card btn-black-s">В корзину</button>
								<a href="#" class="buy-now">Купить в 1 клик</a>
							</div>
						</div>
					</div>
				</div> <!-- compare-items__item -->

				<div class="compare-items__item col-6">
					<div class="compare-items__wrap">
						<a href="" class="compare-items__delete-item"></a>
						<div class="compare-items__img">
							<img src="img/Xiaomi.png" alt="Xiaomi Redmi Note 8 Pro (blue)">
						</div>
						<div class="compare-items__description">
							
							<div class="compare-items__type">Смартфоны</div>
							<div class="compare-items__model">Xiaomi Redmi Note 8 Pro (blue)</div>
							<div class="compare-items__prices">
								<span class="new-price">16 700 ₽</span>
								<span class="old-price">19 999 ₽</span>
							</div>

							<div class="compare-items__buy">
								<button class="card btn-black-s">В корзину</button>
								<a href="#" class="buy-now">Купить в 1 клик</a>
							</div>
						</div>
					</div>
				</div> <!-- compare-items__item -->

			</div> <!-- compare-items__goods -->
		</section> <!-- compare-items -->
		<hr class="separator">
	</div> <!-- container -->

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
